{% extends 'core/base.html' %}

{% block title %} {{item.name}} {% endblock %}
{% block content %}
<div class = "grid grid-col-5 gap-6">
    <div class = "col-span-3">
        <img src = "{{item.image.url}}" class = "rounded-xl">
    </div>
</div>
<div class = "mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class ="mb-12 text-2xl text-center">Related Items</h2>
    <div class ="grid grid-cols-3 gap-3">
        {% for item in related_items %}
            <div>
                <a href = "{% url 'item:detail' item.id %}">
                    <div>
                        <img src="{{ item.image.url }}" class="rounded-t-xl" style="width: 300px; height: 350px;">

                    </div>
                    <div class = "p-6 bg-white rounded-b-xl">
                        <h2 class = "text-2xl"> {{item.name}} </h2>
                        <p class = "text-gray-500">Price: {{item.price}}</p>
                        <!-- <p class = "text-gray-500">Details: {{item.description}}</p> -->
                        <!-- added the above line to display the description which Steins did in items/views.py -->
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
